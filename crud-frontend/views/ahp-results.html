<!DOCTYPE html>
<html ng-app="GameApp">

    <head>
        <title>TravelApp</title> 
    </head>

    <body>

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Resultados</h1>
            <p class="lead">A continuaci√≥n se observan los resultados obtenidos por el algoritmo AHP</p>
        </div>
        
        <div class="container container-ta">
            <table class="table table-hover table-bordered table-ta">
                <thead class="palette-dark">
                    <tr>
                        <th>#</th>
                        <th scope="col">Lugar</th>
                        <th scope="col">Resultado</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr ng-repeat="result in results">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            {{result.place}}
                        </td>
                        <td>
                            {{result.value}}
                        </td>
                    </tr>
                </tbody>

            </table>  
        </div>

    </body>

</html>
